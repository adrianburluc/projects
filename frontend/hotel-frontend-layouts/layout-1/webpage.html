  <script type="text/javascript">
    $(function() {
      var today = new Date();
      var dd = String(today.getDate()).padStart(2, '0');

      var yyyy = today.getFullYear();
      today = mm + '/' + dd + '/' + yyyy;
      var years;

      $('input[name="period-selection"]').daterangepicker({
        singleDatePicker: true,
        autoApply: true,
        minDate: today,
        endDate: "02/01/2021",
        maxYear: parseInt(moment().format('YYYY'),10)
      });
    });
